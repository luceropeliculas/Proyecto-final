                        <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js'></script>

                        <script>
                                        document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("toggleButton");

    // Simula el estado del proveedor (activo o inactivo)
    let proveedorActivo = true;

    // Función para cambiar el estado del proveedor
    function toggleProveedor() {
        proveedorActivo = !proveedorActivo;
        alert(`Proveedor ${proveedorActivo ? 'activado' : 'desactivado'}`);
    }

    // Agrega un event listener al botón
    toggleButton.addEventListener("click", toggleProveedor);
});
                            
                            
                            
                            
                            
                            
                            const swiper = new Swiper(".swiper", {
                            effect: "coverflow",
                            grabCursor: true,
                            centeredSlides: true,
                            coverflowEffect: {
                            rotate: 0,
                            stretch: 0,
                            depth: 100,
                            modifier: 2.5
                            },
                            keyboard: {
                            enabled: true
                            },
                            mousewheel: {
                            thresholdDelta: 70
                            },
                            spaceBetween: 30,
                            loop: false,
                            breakpoints: {
                            640: {
                            slidesPerView: 2
                            },
                            1024: {
                            slidesPerView: 3
                            }
                            }
                            });

                            swiper.slideTo(1, false, false);

                            const perfilDropdown = document.getElementById("perfil-dropdown");
                            const dropdownMenu = document.getElementById("dropdown-menu");

                            perfilDropdown.addEventListener("click", function() {
                            if (dropdownMenu.style.display === "none") {
                            dropdownMenu.style.display = "block";
                            } else {
                            dropdownMenu.style.display = "none";
                            }
                            });
                        </script>
