<div th:fragment="verificador">

<div th:if="${exito != null}" style="position: fixed;
     top: 20px; left: 50%; transform: translateX(-50%); 
     padding: 10px 20px; border-radius: 5px; 
     background-color: #4CAF50; color: white; font-weight: bold; z-index: 1000;">
    <h3> ¡Éxito! <span th:text="${exito}"></span>
</div>

<div th:if="${error != null}" style="  position: fixed;
     top: 20px; left: 50%; transform: translateX(-50%); 
     padding: 10px 20px; border-radius: 5px; 
     background-color: #F44336; color: white; font-weight: bold; z-index: 1000;">
    <h3>  Error  <span th:text="${error}"></span></h3>
</div>

</div>
